name: Deploy Backend (Cloud Run)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/gcp-deploy-backend-cloudrun.yml"

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      REGION: ${{ vars.GCP_REGION }}
      SERVICE: ${{ vars.CLOUD_RUN_SERVICE }}
      ALLOWED_ORIGINS: ${{ vars.ALLOWED_ORIGINS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run (uses backend/Dockerfile)
        run: >
          gcloud run deploy "${SERVICE}"
          --project "${PROJECT_ID}"
          --region "${REGION}"
          --source backend
          --allow-unauthenticated
          --set-env-vars "NODE_ENV=production"
          --set-env-vars "ALLOWED_ORIGINS=${ALLOWED_ORIGINS}"
          --set-env-vars "JSON_BODY_LIMIT=1mb,RATE_LIMIT_WINDOW_MS=900000,RATE_LIMIT_MAX=60,UPLOAD_MAX_BYTES=10485760,PROMPT_MAX_CHARS=10000,PROVIDER_TIMEOUT_MS=30000"
          --set-secrets "OPENROUTER_API_KEY=openrouter-api-key:latest"
          --max-instances 1

